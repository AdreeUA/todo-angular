<div class='container'>
  <mat-list role="list" class="todo-list" *ngIf="todos.length" [dragula]='"drag-item"' [dragulaModel]='todo'>
    <mat-list-item role="listitem" *ngFor="let todo of todos">
      <app-todo-item class="item" [todo]="todo" (delete)="onDelete($event)" (toggle)="onToggle($event)" (edit)="onEdit($event)"></app-todo-item>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
